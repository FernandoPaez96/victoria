<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Películas</title>
    <style>
       body {
    background-image: url("fondo.jpg");
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
    color: white; /* Cambia el color del texto del título */
    background-color: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente para destacar el título */
    padding: 10px; /* Añade espacio alrededor del título */
}

/* Estilos para las secciones de género */
.genre-section {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    margin-bottom: 10px;
    background-color: rgba(255, 255, 255, 0.8); /* Fondo semi-transparente para destacar las opciones */
    padding: 10px; /* Añade espacio alrededor de las opciones */
}

.genre-section label {
    margin: 5px;
    color: black; /* Cambia el color del texto de las etiquetas de género */
}
.subgenre-section {
    display: none;
    background-color: rgba(255, 255, 255, 0.8); /* Fondo semi-transparente para destacar las subopciones */
    padding: 10px; /* Añade espacio alrededor de las subopciones */
    display: flex; /* Utilizar flexbox para centrar los elementos */
    justify-content: center; /* Centrar horizontalmente los elementos */
    align-items: center; /* Centrar verticalmente los elementos */
}
/* Estilos para las subsecciones de género romántico */
.subgenre-section {
    display: none;
    background-color: rgba(255, 255, 255, 0.8); /* Fondo semi-transparente para destacar las subopciones */
    padding: 10px; /* Añade espacio alrededor de las subopciones */
}

.subgenre-section label {
    margin: 5px;
    color: black; /* Cambia el color del texto de las etiquetas de subgénero */
}

#movieContainer {
    text-align: center;
    display: none;
    margin-top: 20px; /* Agrega un margen superior para separar el resultado del resto del contenido */
    padding: 10px; /* Añade espacio alrededor del contenedor de resultado */
    background-color: rgba(255, 255, 255, 0.8); /* Fondo semi-transparente para destacar el resultado */
}

button {
    display: block;
    margin: 20px auto;
}
    </style>
</head>
<body>
    
    <h1>sry not sry vicky a ver que peli sale</h1>
    <div class="genre-section">
        <input type="radio" name="genre" value="romantic">
        <label>Románticas</label>

        <input type="radio" name="genre" value="horror">
        <label>Terror</label>

        <input type="radio" name="genre" value="drama">
        <label>Drama</label>

        <input type="radio" name="genre" value="sci-fi">
        <label>Ciencia ficción</label>
        
        <input type="radio" name="genre" value="comedy">
        <label>Comedia</label>
        <!-- Agrega más géneros de películas aquí -->
    </div>

    <div class="subgenre-section" id="romanticSubgenres">
        <input type="radio" name="subgenre" value="romantic-romantic">
        <label>Románticas Románticas</label>

        <input type="radio" name="subgenre" value="romantic-complicated">
        <label>Románticas Complicadas</label>

        <input type="radio" name="subgenre" value="romantic-comedias">
        <label>Comedias románticas</label>
    </div>

    <button type="button" onclick="filterMovies()">Siguiente</button>

    <div id="movieContainer">
        <h2>¡Tu película es:</h2>
        <p id="selectedMovie"></p>
        <h2>Busca a la cafetera dolca asi la vemos</h2>
        <img src="nala.jpg" alt="Descripción de la imagen"  width="240" height="400">
        <img src="dolca.jpg" alt="Descripción de la imagen"  width="240" height="400">

    </div>

    <script>
        const movies = {
            "romantic-romantic": [
                "About Time",
                "La La Land",
                "Un lugar donde refugiarse"
            ],
            "romantic-comedias": [
                "Una buena receta",
                "Two Night Stand",
                "La chica de al lado"
            ],
            "romantic-complicated": [
                "50 Sombras de Grey"
            ],
            "horror": [
                "Aguas profundas",
                "Telefono Negro"
            ],
            "drama": [
                "Whiplash"
            ],
            "comedy": [
                "Babylon",
                "Dos tipos peligrosos"
            ],
            "sci-fi": [
                "La llegada",
                "Codigo da Vinci"
            ]
            // Agrega más géneros y películas aquí
        };

        function filterMovies() {
            const selectedGenre = document.querySelector('input[name="genre"]:checked');
            const selectedSubgenre = document.querySelector('input[name="subgenre"]:checked');

            if (!selectedGenre) {
                alert('Selecciona un género.');
                return;
            }

            if (selectedGenre.value === 'romantic' && !selectedSubgenre) {
                alert('Selecciona una subcategoría romántica.');
                return;
            }

            const selectedMovie = movies[selectedSubgenre ? selectedSubgenre.value : selectedGenre.value][Math.floor(Math.random() * movies[selectedSubgenre ? selectedSubgenre.value : selectedGenre.value].length)];

            const movieContainer = document.getElementById('movieContainer');
            movieContainer.style.display = 'block';

            const selectedMovieElement = document.getElementById('selectedMovie');
            selectedMovieElement.textContent = selectedMovie;
        }

        const genreSection = document.querySelector('.genre-section');
        const romanticSubgenres = document.getElementById('romanticSubgenres');

        genreSection.addEventListener('click', function() {
            if (document.querySelector('input[name="genre"]:checked').value === 'romantic') {
                romanticSubgenres.style.display = 'flex';
            } else {
                romanticSubgenres.style.display = 'none';
            }
        });
    </script>
</body>
</html>
